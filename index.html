<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>공간 분할 태그 HTML text formatting</title>
        <style>
            .a {color:red; background:gold}
            .b {color:green}
        </style>
    </head>
    <body>
        <h3>div 태그</h3>
        <div class="a">눈꽃이 떨어져요</div>
        <div class="b">또 조금씩 떨어져요</div>
        <hr>
        <p class="a">눈꽃이 떨어져요</p>
        <p>또 조금씩 떨어져요</p>
        <hr>
        <h3>span 태그</h3>
        <span class="a">눈꽃이 떨어져요</span>
        <span class="b">또 조금씩 떨어져요</span>
    </body>
</html>
